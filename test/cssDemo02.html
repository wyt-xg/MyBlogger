<!DOCTYPE html>
<html>
   <head>
   	  <meta charset="utf-8" />	
      <title>Bootstrap 模板</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- 引入 Bootstrap -->
      <link href="../css/bootstrap.css" rel="stylesheet">
 
      <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
      <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
      <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
   </head>
   <body>
      <h1>Hello, world!</h1>
 
      <div class="container">
      	<!--嵌套lie-->
      	<div class="row">
      		<div class="col-md-3" style="background-color: #CCCCCC;">
      			<h4>第一列</h4>
      		</div>
      		<div class="col-md-9" style="background-color: #CCCCCC;">
      			<h4>第二列</h4>
      			<div class="row">
      				<div class="col-md-6" style="background-color: #B18904; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
      					<h4>第二列中第一行第一列</h4>
      				</div>
      				<div class="col-md-6" style="background-color: #B18904; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
      					<h4>第二列第一行中第二列</h4>
      				</div>
      			</div>
      			<div class="row">
      				<div class="col-md-6" style="background-color: #B18904; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
      					<h4>第二列第二行中第一列</h4>
      				</div>
      				<div class="col-md-6" style="background-color: #B18904; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
      					<h4>第二列第二行中第二列</h4>
      				</div>
      			</div>
      		</div>
      	</div>
      </div>
      <hr />
      
      <!--列排序-->
      <div class="container">
      	<div class="row">
      		<p>排序前</p>
      		<div class="col-md-4" style="background-color: #B18904; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
      			左边
      		</div>
      		<div class="col-md-8" style="background-color: #B18904; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
      			右
      		</div>
      	</div>
      	<div class="row">
      		<p>排序后</p>
      		<!--push和pull后面跟的数字是要偏移的列数-->
      		<div class="col-md-4 col-md-push-8" style="background-color: #B18904; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
      			左边
      		</div>
      		<div class="col-md-8 col-md-pull-4" style="background-color: #B18904; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
      			右
      		</div>
      	</div>
      </div>
   </body>
    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
      <script src="../js/jquery-1.11.0.js"></script>
      <!-- 包括所有已编译的插件 -->
      <script src="../js/bootstrap.js"></script>
</html>
