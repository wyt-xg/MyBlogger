<!DOCTYPE html>
<html>
   <head>
   	  <meta charset="utf-8" />	
      <title>Bootstrap 模板</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- 引入 Bootstrap -->
      <link href="../css/bootstrap.css" rel="stylesheet">
 
      <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
      <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
      <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
   </head>
   <body>
   		<div class="dropdown">
   			<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
   				主题 <span class="caret"></span>
   			</button>
   			<ul class="dropdown-menu" role="menu">
   				<li class="dropdown-header">色彩</li>
   				<li><a href="#">颜色</a></li>
   				<li><a href="#">颜色</a></li>
   				<li><a href="#">颜色</a></li>
   				<li class="divider"></li>  <!--分割线-->
   				<!--下拉菜单的标题-->
   				<li class="dropdown-header">品牌</li> <!--标题是不可选中的，而且字体颜色变暗-->
   				<li><a href="#">魅族</a></li>
   				<li><a href="#">华为</a></li>
   				<li><a href="#">小米</a></li>
   			</ul>
   		</div>
   		<hr />
   		<!--按钮组-->
   		<div class="btn-group">
   			<button class="btn btn-primary" type="button">服装</button>
   			<button class="btn btn-primary" type="button">电子</button>
   			<button class="btn btn-primary" type="button">玩具</button>
   			<button class="btn btn-primary" type="button">电影</button>
   		</div>
   		<hr />
   		<!--工具栏按钮组-->
   		<div class="btn-toolbar">
   			<div class="btn-group btn-group-lg">
   				<button type="button" class="btn btn-success">按钮一</button>
   				<button type="button" class="btn btn-success">按钮二</button>
   				<button type="button" class="btn btn-success">按钮三</button>
   			</div>
   			<div class="btn-group btn-group-sm">
   				<button type="button" class="btn btn-success">按钮一</button>
   				<button type="button" class="btn btn-success">按钮二</button>
   				<button type="button" class="btn btn-success">按钮三</button>
   			</div>
   			<div class="btn-group btn-group-xs">
   				<button type="button" class="btn btn-success">按钮一</button>
   				<button type="button" class="btn btn-success">按钮二</button>
   				<button type="button" class="btn btn-success">按钮三</button>
   			</div>
   		</div>
   		<hr />
   		<!--嵌套-->
   		<div class="btn-group">
   			<button type="button" class="btn btn-default">按钮一</button>
   			<button type="button" class="btn btn-success">按钮二</button>
   			<div class="btn-group">
   				<button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
   					 <span class="sr-only"></span><span class="caret"></span>
   				</button>
   				<ul class="dropdown-menu" role="menu">
   					<li><a href="#">华为</a></li>
   					<li><a href="#">魅族</a></li>
   					<li class="divider"></li>
   					<li class="dropdown-backdrop"></li>
   					<li><a href="#">华为</a></li>
   				</ul>
   			</div>
   		</div>
   </body>
   <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
      <script src="../js/jquery-1.11.0.js"></script>
      <!-- 包括所有已编译的插件 -->
      <script src="../js/bootstrap.js"></script>
</html>
