<!DOCTYPE html>
<html>
   <head>
   	  <meta charset="utf-8" />	
      <title>Bootstrap 模板</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- 引入 Bootstrap -->
      <link href="../css/bootstrap.css" rel="stylesheet">
 
      <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
      <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
      <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
   </head>
   <body>
   		<button type="button">默认按钮</button>
   		<button type="button" class="btn btn-default">bootst默认按钮</button>
        <button type="button" class="btn btn-primary">主要按钮</button>
        <button type="button" class="btn btn-success">成功按钮</button>
        <button type="button" class="btn btn-warning">警告按钮</button>
        <button type="button" class="btn btn-link">连接式按钮</button>
        <button type="button" class="btn btn-danger">危险按钮</button>
        <hr />
        <button type="button" class="btn btn-lg ">激活状态大按钮</button>
        <button type="button" class="btn btn-sm">小按钮</button>
        <button type="button" class="btn btn-xs">超小按钮</button>
        <hr />
        <button type="button" class="btn btn-primary btn-lg active">大的激活主要按钮</button>
        <button type="button" class="btn btn-success btn-xs">超小成功按钮</button>
        <hr />
        <button type="button" class="btn btn-block btn-primary">块级按钮</button>
        <button type="button" class="btn disabled">禁用按钮</button>
        <hr />
        <a href="#" class="btn btn-success" role="button">按钮式超连接</a>
        <hr />
        <!--按钮组-->
        <div class="btn-group-vertical btn-sm"><!--控制整组的按钮样式，btn-group声明按钮组，vertical属性让按钮组垂直排列-->
        	<button type="button" class="btn btn-primary">童装</button>
        	<button type="button" class="btn btn-primary">男装</button>
        	<button type="button" class="btn btn-primary">女装</button>
        	<button type="button" class="btn btn-primary">玩具</button>
        </div>
        <!--内联下拉菜单按钮组-->
        <div class="btn-group">
        	<button type="button" class="btn btn-primary">华为</button>
        	<button type="button" class="btn btn-primary">索尼</button>
        	<div class="btn-group">
        		<button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
        			<!--dropdown-toggle声明折叠按钮，data-toggle="dropdown"，固定按钮折叠方式是下拉-->
        			魅族 <span class="caret"></span> <!--class="caret"显示一个下拉的箭头-->
        		</button>
        		<!--展开后是以父元素边界开始显示的-->
        		<ul class="dropdown-menu" role="menu">
        			<li><a href="#">手机</a></li>
        			<li><a href="#">耳机</a></li>
        		</ul>
        	</div>
        </div>
        <!--分割按钮-->
        <div class="btn-group">
        	<button type="button" class="btn btn-success">联想</button>
        	<button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
        		<span class="sr-only">分割线</span><span class="caret"></span>
        	</button>
        	<!--展开后是以父元素边界开始显示的-->
        	<ul class="dropdown-menu" role="menu">
        		<li><a href="#">911se</a></li>
        		<li><a href="#">911se2</a></li>
        		<li class="divider"></li><!--分割线-->
        		<li><a href="#">911se2</a></li>
        	</ul>
        </div>
        <!--图片-->
        <img src="../img/要习惯一个人.png" class="img-rounded" width="200px"/> <!--图片圆角-->
        <img src="../img/要习惯一个人.png" class="img-thumbnail" width="200px"/> <!--外边框-->
        <!--文本颜色-->
        <p class="text-success"> <!--成功色-->
        	我是一个文本
        </p>
        <!--背景颜色-->
        <p class="bg-primary"> <!--主要色-->
        	又是文本
        </p>
        <!--关闭图标-->
        <p>
        	<span class="caret"></span> <!--插入符-->
        	<button type="button" class="close">
        		&times;
        	</button>
        </p>
        <div class="pull-left">向左浮动</div>
        <div class="pull-right">向右浮动</div>
        <div class="row">
        	<div class="center-block bg-primary" style="width: 200px;">
        		居中的块级元素
        	</div>
        </div>
        <!--显示和隐藏-->
        <div class="hidden">
        	要隐藏的元素
        </div>
   </body>
   <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
      <script src="../js/jquery-1.11.0.js"></script>
      <!-- 包括所有已编译的插件 -->
      <script src="../js/bootstrap.js"></script>
</html>
