<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Bootstrap 模板</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- 引入 Bootstrap -->
		<link href="../css/bootstrap.css" rel="stylesheet">

		<!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
		<!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
		<!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
	</head>

	<body>
		<form role="form">
			<div class="input-group input-group-lg">
				<span class="input-group-addon">@</span>
				<!--符号在前-->
				<input type="text" name="email" class="form-control" placeholder="请输入邮箱" />
			</div>
			<div class="input-group">
				<input type="text" name="email" class="form-control" placeholder="请输入金额" />
				<span class="input-group-addon">$</span>
				<!--符号在后-->
			</div>
			<!--单选复选框-->
			<div class="row">
				<div class="col-sm-6">
					<div class="input-group">
						<span class="input-group-addon">
   							<input type="checkbox" />
   						</span>
						<input type="text" class="form-control" />
					</div>
				</div>
				<div class="col-sm-6">
					<div class="input-group">
						<span class="input-group-addon">
   							<input type="radio" />
   						</span>
						<input type="text" class="form-control" />
					</div>
				</div>
			</div>
			<hr />
			<!--按钮-->
			<div class="row">
				<div class="col-sm-6">
					<div class="input-group">
						<span class="input-group-btn">
   							<button type="button" class="btn btn-primary">go！</button>
   						</span>
						<input type="text" class="form-control" placeholder="输入" />
					</div>
				</div>
				<div class="col-sm-6">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="输入" />
						<span class="input-group-btn">
   							<button type="button" class="btn btn-success">去吧</button>
   						</span>
					</div>
				</div>
			</div>
			<hr />
			<!--嵌套下拉按钮-->
			<div class="row">
				<div class="col-sm-6">
					<div class="input-group">
						<span class="input-group-btn">
   							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
   								java<span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu">
							<li>
								<a href="#">你好</a>
							</li>
						</ul>
						</span>
						<input type="text" class="form-control" />
					</div>
				</div>
				<div class="col-sm-6">
					<div class="input-group">
						<input type="text" class="form-control" />
						<span class="input-group-btn">
   							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
   								java<span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu">
							<li>
								<a href="#">你好</a>
							</li>
						</ul>
						</span>
						
					</div>
				</div>
			</div>
		</form>

	</body>
	<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
	<script src="../js/jquery-1.11.0.js"></script>
	<!-- 包括所有已编译的插件 -->
	<script src="../js/bootstrap.js"></script>

</html>
