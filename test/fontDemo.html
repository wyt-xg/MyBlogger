<!DOCTYPE html>
<html>
   <head>
   	  <meta charset="utf-8" />	
      <title>图标</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- 引入 Bootstrap -->
      <link href="../css/bootstrap.css" rel="stylesheet">
 
      <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
      <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
      <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
   </head>
   <body>
   	<form role="form">
   		<div class="form-group">
   			<label for="name">名称</label>
   			<input type="text" id="name" class="form-control"/>
   			<span class="glyphicon glyphicon-thumbs-up"></span> <!--点赞图标-->
   		</div>
   		<button class="btn btn-primary" style="text-shadow: black 5px 3px 3px;">
   			 <!--style="text-shadow: black 5px 3px 3px;设置按钮内阴影-->
   			<span class="glyphicon glyphicon-user"></span> <!--用户图标-->
   			用户
   		</button>
   	</form>
   	
   </body>
   <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
      <script src="../js/jquery-1.11.0.js"></script>
      <!-- 包括所有已编译的插件 -->
      <script src="../js/bootstrap.js"></script>
</html>
