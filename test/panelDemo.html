<!DOCTYPE html>
<html>
   <head>
   	  <meta charset="utf-8" />	
      <title>面板</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- 引入 Bootstrap -->
      <link href="../css/bootstrap.css" rel="stylesheet">
 
      <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
      <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
      <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
   </head>
   <body>
   	<!--基础面板-->
   		<div class="panel panel-default">
   			<div class="panel-body">
   				我是一个基础面板
   			</div>
   		</div>
   		<!--带标题的面板-->
   		<div class="panel panel-default">
   			<div class="panel-heading">
   				<h4 class="panel-heading">我是面板的标题</h3>
   			</div>
   			<div class="panel-body">  <!--面板的内容-->
   				面板的内容面板的内容面板的内容面板的内容面板的内容
   			</div>
   		</div>
   		<!--带颜色的面板-->
   		<div class="panel panel-info">
   			<div class="panel-heading">
   				<h5 class="panel-heading">我是一个标题</h5>
   			</div>
   			<div class="panel-body">
   				我是内容
   			</div>
   			<div class="panel-footer">
   				我是面板的注脚
   			</div>
   		</div>
   		
   		<div class="panel panel-primary">
   			<div class="panel-heading">
   				<h5 class="panel-heading">我是一个标题</h5>
   			</div>
   			<div class="panel-body">
   				我是内容
   			</div>
   		</div>
   		<div class="panel panel-success">
   			<div class="panel-heading">
   				<h5 class="panel-heading">我是一个标题</h5>
   			</div>
   			<div class="panel-body">
   				我是内容
   			</div>
   		</div>
   		
   		<!--带表格的面板-->
   		<div class="panel panel-default">
   			<div class="panel-heading">
   				<h5 class="panel-heading">面板标题</h5>
   			</div>
   			<!--也可以步带内容区,直接在面板标题下无中断的显示表格-->
   			<!--<div class="panel-body">
   				面板内容区
   			</div>-->
   			<table class="table">
   				<tr><td>表格</td><td>价钱</td></tr>
   				<tr><td>表格</td><td>价钱</td></tr>
   				<tr><td>表格</td><td>价钱</td></tr>
   			</table>
   		</div>
   		
   		<!--带列表组的面板-->
   		<div class="panel panel-default">
   			<div class="panel-heading">
   				<h6 class="panel-heading">面板的标题</h6>
   			</div>
   			<div class="panel-body">
   				面板的内容
   			</div>
   			<ul class="list-group">
   				<li class="list-group-item active">一一一</li>
   				<li class="list-group-item">二二二</li>
   				<li class="list-group-item">三三三</li>
   			</ul>
   		</div>
   		
   		<!--Well 是一种会引起内容凹陷显示或插图效果的容器 div,lg和sm用来调整尺寸大小-->
   		<div class="well well-lg">
   			我处在well中
   		</div>
   		<div class="well well-sm">
   			<img src="../img/只能陪你走一程.png" width="100px"/>
   		</div>
   </body>
   <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
      <script src="../js/jquery-1.11.0.js"></script>
      <!-- 包括所有已编译的插件 -->
      <script src="../js/bootstrap.js"></script>
</html>
