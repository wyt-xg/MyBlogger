<!DOCTYPE html>
<html>
   <head>
   	  <meta charset="utf-8" />	
      <title>Bootstrap 模板</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- 引入 Bootstrap -->
      <link href="../css/bootstrap.css" rel="stylesheet">
 
      <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
      <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
      <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
   </head>
   <body>
   	<form role="form">
   		<div class="form-group">
   			<!--for属性值与id属性值相同，将两者绑定-->
   			<label for="name">用户名:</label>
   			<input type="text" id="name" class="form-control"/>
   		</div>
   		<div class="form-group">
   			<label for="pass">密码：</label>
   			<input type="password" id="pass" class="form-control"/>
   		</div>
   		<div class="form-group">
   			<label for="file">上传文件</label>
   			<input type="file"id="file" />
   		</div>
   		<!--<div class="form-group">
   			<label for="check">
   				<input type="checkbox" class="form-control" id="check"/>
   			</label>
   		</div>-->
   		<button type="submit" class="btn btn-default">提交</button>
   	</form>
      
      <!--内联表单-->
      <form class="form-inline" role="form">
      	<div class="form-group">
      		<label class="sr-only" for="name1">用户名：</label>  <!--class="sr-only"可以隐藏-->
      		<input type="text" class="form-control" id="name1"/>
      	</div>
      	<br />
      	<div class="form-group">
      		<label for="pass">密码:</label>
      		<input type="text" class="form-control" id="pass"/>
      	</div>
      	<br />
      	<div class="form-group">
      		<label for="file">上传文件</label>
      		<input type="file" id="file"/>
      	</div>
      	<br />
      	<button type="submit" class="btn btn-group">提交</button>
      </form>
      <!--水平表单-->
      <hr />
      <form class="form-horizontal" role="form">
      	<div class="form-group">
      		<label for="name3" class="col-sm-2 control-label">用户名：</label>
      		<div class="col-sm-10">
      			<input type="text" class="form-control" id="name3"/>
      		</div>
      	</div>
      	<div class="form-group">
	      		<div class="col-sm-10 col-sm-offset-2">
	      			<div class="checkbox">
	      			<label>
	      				<input type="checkbox" />记住
	      			</label>
	      		</div>
      		</div>
      	</div>
      	<div class="form-group">
      		<label for="mycolor" class="col-sm-2" control-label>请选择颜色：</label>
      		<div class="col-sm-10">
      			<input type="color" id="mycolor" class="form-control"  />
      		</div>
      	</div>
      </form>
   </body>
   <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
      <script src="../js/jquery-1.11.0.js"></script>
      <!-- 包括所有已编译的插件 -->
      <script src="../js/bootstrap.js"></script>
</html>
